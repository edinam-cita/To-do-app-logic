<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Task Adder</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div class="app">
    <h1>Task Adder</h1>

    <p id="taskCounter">You have 0 tasks</p>

    <div class="input-group">
     
      <input 
        type="text" 
        id="taskInput" 
        placeholder="Enter a task"
      />
      <button id="addBtn">Add</button>
    </div>

    <ul id="taskList"></ul>
  </div>

  <script src="reproducetwo.js"></script>
</body>
</html>
